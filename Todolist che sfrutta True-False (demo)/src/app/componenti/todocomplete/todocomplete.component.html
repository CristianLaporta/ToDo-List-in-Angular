<div class="todo">
  <section class="container">
    <div class="heading">
      <h1 class="heading__title">To-Do List Completati</h1>
    </div>
    <h5 *ngIf="!todo?.length"> {{messaggio}} </h5>
    <h5 *ngIf="verifycech <= 0"> non hai completato nessun ToDo! CHe aspetti? </h5>
    <h5> {{messaggioerase}} </h5>
    <div *ngFor="let todos of todo">
      <div *ngIf="(todos.completed == true)">
        {{todos.title}} <button id="deletebutton" (click)="deleteTodos(todos)"><svg xmlns="http://www.w3.org/2000/svg"
            width="16" height="16" fill="currentColor" class="bi bi-trash2" viewBox="0 0 16 16">
            <path
              d="M14 3a.702.702 0 0 1-.037.225l-1.684 10.104A2 2 0 0 1 10.305 15H5.694a2 2 0 0 1-1.973-1.671L2.037 3.225A.703.703 0 0 1 2 3c0-1.105 2.686-2 6-2s6 .895 6 2zM3.215 4.207l1.493 8.957a1 1 0 0 0 .986.836h4.612a1 1 0 0 0 .986-.836l1.493-8.957C11.69 4.689 9.954 5 8 5c-1.954 0-3.69-.311-4.785-.793z" />
          </svg></button>
      </div>
    </div>
    <h4 routerLink="">Torna indietro</h4>
    <div>
    </div>
  </section>
</div>
