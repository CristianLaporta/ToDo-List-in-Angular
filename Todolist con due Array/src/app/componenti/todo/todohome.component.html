<div class="todo">
  <section class="container">
    <div class="heading">
      <h1 class="heading__title">To-Do List</h1>
    </div>

    <label class="form__label" for="todo">~ Inserisci un ToDo! ~</label>
    
    <input class="form__input" [(ngModel)]="title" size="30" required>
    <button class="button" type="button" (click)="addTodo()"><span>Crea</span></button>
    <div>
      <h5>{{messaggio}}</h5>
      <app-todoview></app-todoview>
      <h4 routerLink="completed">Vedi i ToDo Completati</h4>
    </div>
  </section>
</div>
